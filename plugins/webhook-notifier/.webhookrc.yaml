logging:
  level: info
  directory: ~/.claude/webhook-notifier/logs
  format: json
  rotation: daily

events:
  notification:
    enabled: true
    extract_context: true
    context_length: 200
  session_end:
    enabled: true

notifiers:
  webhook:
    enabled: false

  macos:
    enabled: true
    title: Claude Code
    sound: default
    actions:
      - label: Open Terminal
        command: open -a Terminal
    templates:
      notification:
        title: "{{title}}"
        subtitle: "等待输入"
        message: "{{last_message}}"
      session_end:
        title: "{{title}}"
        subtitle: "会话结束"
        message: "原因: {{reason}}"
